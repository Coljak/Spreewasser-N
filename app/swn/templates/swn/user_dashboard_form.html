<div>
    <form method="POST" action = "">
      {% csrf_token %}
      <p>Choose Crop</p> 
      <select id="crop_select">
        {% for crop in crops %}
          <option value="{{ crop.id }}">{{ crop.name }}</option>
        {% endfor %}              
      </select>
      <label for="radio_irrigation"></label>
      <input id="radio_irrigation" type="radio" name="precipitation_radio"/>
      
      <input type="submit" value="Submit"/>
    </form>
  </div>
