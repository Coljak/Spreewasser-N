{% load static %}
{% load crispy_forms_tags %}



<head>
  <link rel="stylesheet" href="{% static 'toolbox/custom_slider.css' %}">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Sink Slider</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    {% crispy sink_filter.form %}
                    <button id="btnFilterSinks"type="submit" class="btn btn-primary">Filter Sinks</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Enlarged Slider</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    {% crispy enlarged_sink_filter.form %}
                    <button id="btnFilterEnlargedSinks" type="submit" class="btn btn-primary">Filter Enlarged Sinks</button>
                </form>
            </div>
        </div>
    </div>


  <script src="{% static 'toolbox/custom_slider.js' %}"></script>
</body>
