<div class="modal-header">
    <h5 class="modal-title">Toolbox Projekte</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
   <table class="project-table table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Projekttyp</th>
            <th scope="col">Zuletzt geändert</th>
            <th scope="col"> </th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.name }}</td>
            <td>{{ project.project_type }}</td>
            <td>{{ project.last_modified|date:"d.m.Y H:i" }}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm open-project" data-project-id="{{ project.id }}">
                    Laden
                </button>
            </td>
        </tr>
    {% empty %}
        <tr><td colspan="3" class="text-center text-muted">Keine Projekte vorhanden.</td></tr>
    {% endfor %}
    </tbody>
    </table>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
</div>
