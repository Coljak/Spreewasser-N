
{% extends "swn/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% load static %}

{% block body_block %}
{% if registered %}
    <h1> REGISTERED </h1>

{% else %}
<div class="container mt-5">
        
        <h3>Fill out the form:</h3>
    
        <form method="post" class="form-horizontal">
            {% csrf_token %}
            {{ user_form|crispy}}
            
            <input type="submit" name="" value="Submit">
        
        </form>
        
    </div>
   
{% endif %}

{% endblock body_block %}
