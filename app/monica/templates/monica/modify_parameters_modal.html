<div class="modal-header">
  <h1 class="modal-title fs-5" id="modalLabel">{{ modal_title }}</h1>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<div class="modal-body">
  <form id="modalForm" method="POST" data-action-url="{{ data_action_url }}">
    {% csrf_token %}
      {{ form.as_p }}
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveModalParameters">{{ modal_save_button }}</button>
        <button type="button" class="btn btn-primary" id="saveAsNewModalParameters">{{ modal_save_as_button }}</button>
      </div>

  </form>   
</div>
