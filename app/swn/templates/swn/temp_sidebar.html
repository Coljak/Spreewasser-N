<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/your/leaflet.css">
    <!-- Add any other styles or scripts your page uses -->
</head>
<body>

<div id="sidebar" class="leaflet-sidebar">
    <!-- Nav tabs -->
    <div class="leaflet-sidebar-tabs">
        <ul role="tablist">
            <li class="active" data-tab-id="droughtWarning">
                <a href="#" role="tab" onclick="changeTab('droughtWarning')"><i class="bi bi-layers"></i></a>
            </li>
            <li data-tab-id="toolbox">
                <a href="#" role="tab" onclick="changeTab('toolbox')"><i class="bi bi-moisture"></i></a>
            </li>
            <!-- Add more tabs as needed -->
        </ul>
    </div>
    <!-- Tab panes -->
    <div class="leaflet-sidebar-content">
        <div class="leaflet-sidebar-pane active" id="droughtWarning">
            <h1 class="leaflet-sidebar-header" id="sidebarToolsHeader">
                Dürrevorhersage
                <span class="leaflet-sidebar-close"><i class="bi bi-caret-left"></i></span>
            </h1>
            <div id="droughtContent">
                <!-- Initial content for Dürrevorhersage -->
                <p>This is the content for Dürrevorhersage.</p>
            </div>
        </div>

        <div class="leaflet-sidebar-pane" id="toolbox">
            <h1 class="leaflet-sidebar-header" id="sidebarToolsHeader">
                Spreewasser:N Toolbox
                <span class="leaflet-sidebar-close"><i class="bi bi-caret-left"></i></span>
            </h1>
            <div id="toolboxContent">
                <!-- Initial content for Spreewasser:N Toolbox -->
                <p>This is the content for Spreewasser:N Toolbox.</p>
            </div>
        </div>
        <!-- Add more panes as needed -->
    </div>
</div>

<script>
    // Function to change content when clicking on tabs
    function changeTab(tabId) {
        const panes = document.querySelectorAll('.leaflet-sidebar-pane');
        const tabs = document.querySelectorAll('.leaflet-sidebar-tabs li');

        panes.forEach(pane => {
            if (pane.id === tabId) {
                pane.classList.add('active');
            } else {
                pane.classList.remove('active');
            }
        });

        tabs.forEach(tab => {
            const dataTabId = tab.getAttribute('data-tab-id');
            if (dataTabId === tabId) {
                tab.classList.add('active');
            } else {
                tab.classList.remove('active');
            }
        });

        // Update content dynamically
        const activePane = document.querySelector('.leaflet-sidebar-pane.active');
        const contentContainer = activePane.querySelector('#' + tabId + 'Content');
        contentContainer.innerHTML = "<p>New content for " + tabId + ".</p>";
    }
</script>

</body>
</html>
